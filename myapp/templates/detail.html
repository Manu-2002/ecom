{% extends 'base.html' %}
{% block content %}
<div class="row">
    <div class="col-md-6">
    <b>{{d.title}}</b><br>
    {{d.description}}<br>
    {{d.price}}<br>
    </div>
    <div class="col-md-6">
        <img src="{{d.img.url}}" widt=400 height="500">
    </div>
</div>
<form action="{% url 'myapp:detail' d.id d.slug %}" method="post">
    <div class="card text-white bg-primary mb-3" style="max-width: 18rem;">
    {% csrf_token %}
    {{ f }}
    <input type="submit" value="Add to Cart">
</form>
{% endblock %}
